<!DOCTYPE html>
<html>
  <head>
    <title>Learn CSS</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Linear gradient</h1>
    <div class="square topdown">
      background-image: -webkit-linear-gradient(top, #f3baba, #fa0707);
    </div>
    <br><br>
    <div class="square bottomup">
      background-image: -webkit-linear-gradient(bottom, #f3baba, #fa0707);
    </div>
    <br><br>
    <div class="square leftright">
      background-image: -webkit-linear-gradient(left, #f3baba, #fa0707);
    </div>
    <br><br>
    <div class="square rightleft">
      background-image: -webkit-linear-gradient(right, #f3baba, #fa0707);
    </div>
  </body>
</html>
