<!DOCTYPE html>
<html>
  <head>
    <title>Learn CSS</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Border Radius</h1>
    <br>
    <a href="#" class="all">
      border-radius: 5px;
    </a>
    <br>
    <a href="#" class="topleft">
      border-top-left-radius: 10px;
    </a>
    <br>
    <a href="#" class="bottomleft">
      border-bottom-left-radius: 20px;
    </a>
    <br>
    <a href="#" class="topright">
      border-top-right-radius: 15px;
    </a>
    <br>
    <a href="#" class="bottomright">
      border-bottom-right-radius: 25px;
    </a>
    <br>
    <br>
    <br>
    <br>
    <a href="#" class="round">Y</a>&nbsp;
    <div>
      border-radius: 90px;
      line-height: 120px;
    </div>
  </body>
</html>
