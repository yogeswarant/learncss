  <body>
    <h1>Positioning elements</h1>
    <div class="abs">
      position: absolute;
      <br>
      This will position the element at absolute position from (0,0).
    </div>

    <div class="rel">
      position: relative;
      <br>
      This will position the element relative to the containing element.
    </div>

    <div class="fix">
      position: fixed;
      <br>
      The position will be fixed and will not be changed even on scrolling the page.
    </div>
