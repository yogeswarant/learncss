<html>
  <head>
    <title>Learn CSS</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Box model - Height and width</h1>
    <h2>fixed width</h2>
    <div class="fixed">
      width:400px;
      height:400px;
    </div>
    <h2>variable width</h2>
    <div class="relative">
      width:80%;
      height:400px;
    </div>
  </body>
</html>
