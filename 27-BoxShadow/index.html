<!DOCTYPE html>
<html>
  <head>
    <title>Learn CSS</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>CSS Box shadow</h1>
    <div class="square downright">
      box-shadow: 20px 20px;
    </div>
    <br>
    <div class="square blur">
      box-shadow:20px 20px 10px;
    </div>
    <br>
    <div class="square rad">
      box-shadow:20px 20px 0 10px;
    </div>
    <br>
    <div class="square inset">
      box-shadow: inset 20px 20px;
    </div>
    <br>
    <div class="square color">
      box-shadow: 20px 20px red;
    </div>
    <br>
    <div class="square downleft">
      box-shadow: -20px 20px;
    </div>
    <br>
    <div class="square topright">
      box-shadow: 20px -20px;
    </div>
    <br>
    <div class="square topleft">
      box-shadow: -20px -20px;
    </div>
    <div class="square button-effect smoother">
      box-shadow: 0px 5px 20px 5px;
    </div>
  </body>
</html>
