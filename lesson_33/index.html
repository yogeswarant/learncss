<!DOCTYPE html>
<html>
  <head>
    <title>Learn CSS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <h1>Using Google Font</h1>
    <p class="googlefont">
      The text using font from google font service.
    </p>
    <pre>
      Add &lt;link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'&gt;
      to the HTML document

      and use font name in CSS file

      as

      font-family: 'Pacifico' sans-serif;
    </pre>
  </body>
</html>
