<!DOCTYPE html>
<html>
  <head>
    <title>Learn CSS</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>CSS Text shadow</h1>
    <h4>text-shadow: h-shadow v-shadow blur-radius color|none|initial|inherit;</h4>
    <br>
    <h2 class="right">text-shadow: 10px 0 0 red;</h2>
    <br>
    <h2 class="bottom">text-shadow: 0 10px 0 red;</h2>
    <br>
    <h2 class="left">text-shadow: -10px 0 0 red;</h2>
    <br>
    <h2 class="top">text-shadow: 0 -10px 0 red;</h2>
    <br>
    <h2 class="blur">text-shadow: 0 10px 5px red;</h2>
  </body>
</html>
