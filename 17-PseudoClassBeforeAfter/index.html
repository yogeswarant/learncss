<html>
  <head>
    <title>Learn CSS</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Pseudo class - before and after</h1>
    <h2>before</h2>
    <p>span.rupee:before {
      content: "\20B9",
      font-size: 20px
    }</p>
    <span class="rupee">2</span><br>
    <span class="rupee">54</span><br>

    <h2>after</h2>
    <p>span.degree:after {
      content: "\00b0"
    }</p>
    <span class="degree">2</span><br>
    <span class="degree">54</span><br>
    </body>
</html>
